<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>FeedBack Form</h1>
    <form>
        <h3>select ur Gender</h3>
        <label for="M">Male</label>
        <input type="radio" name="Gender" id="M" value="">

        <label for="F">Female</label>
        <input type="radio" name="Gender" id="F" value="">

        <h2>Rate our service</h2>
        <select name="stars">
            <option value="" default >choose stars</option>
            <option value="Great">3</option>
            <option value="Good">2</option>
            <option value="Bad">1</option>
        </select>
        <h3>Any other feedback</h3>
        <textarea rows="8" cols="30"></textarea>

        <input type="submit">
    </form>
</body>
</html>
