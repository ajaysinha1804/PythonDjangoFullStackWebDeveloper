<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title for the List</title>
</head>
<body>
    <!-- ordered list with numbers -->
    <h1>List of Beaches in Chennai</h1>
    <ol>
        <li>Marina</li>
        <li>Kovalam</li>
        <li>ECR</li>
    </ol>

    <!-- unordered list with bullets -->
    <h1>List of Malls in chennai</h1>
    <ul>
        <li>Marina</li>
        <li>AGS navlur</li>
    </ul>

    <!--nested list example-->
    <h1>tamilnadu</h1>
    <ol>
        <li>chennai</li>
        <ul>
            <li>T.Nagar</li>
            <li>Anna Nagar</li>
            <li>Tambaram</li>
        </ul>
        <li>coimbatore</li>
        <ul>
            <li>Marudhamalai Temple</li>
            <li>Patteeswarar Temple Perur</li>
        </ul>
    </ol>
    
</body>
</html>
